<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamil Calender</title>

    <!-- TailwindCSS -->
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body class="bg-slate-900 p-2">

      <main class="min-h-vh pt-28 pb-14">
        <form class="input_section bg-slate-700 max-w-2xl mx-auto p-10 pt-7 rounded">
          <label for="date" class="block text-white text-2xl mb-5">
            Select Date
          </label>
          <input type="date" class="p-2 rounded mr-4 max-[385px]:w-full max-[385px]:mb-4" name="date">
          <button class="getDate-btn bg-blue-600 text-white p-2.5 rounded-xl hover:bg-blue-800 active:bg-blue-500 max-[385px]:w-full max-[385px]:rounded">
            Get Calender
          </button>
        </form>
        <div class="calender-display max-w-2xl bg-slate-700 p-2 mx-auto mt-20 rounded">
          <div id="loader" class="hidden min-h-52 flex items-center justify-center">
            <div class="w-10 h-10 border-4 border-gray-300 border-t-blue-500 rounded-full animate-spin"></div>
          </div>
          <img class="calender-image" src="" width="100%" height="100%" alt="">
        </div>
      </main>
    
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
